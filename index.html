<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Amount Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable"></script>
    <script src="numName.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BSCVJGL8YN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BSCVJGL8YN');
    </script>
</head>

<body>
    <div class="wrapper">

        <!-- theme selector panel -->
        <div class="themeSelector" id="themeSelector"></div>

        <!-- main form or card -->

        <div class="card-wrapper">
            <div class="card">
                <h1>Duty Calculator </h1>
                <div class="inputBox">
                    <label for="dutyName">Name</label>
                    <select name="" value="0" id="dutyNameSelector">
                    </select>
                </div>
                <div class="inputBox">
                    <label for="CIvalue">CI Value<span id="curr">(USD)</span></span></label>
                    <input type="number" name="" value="1861.66" id="CIvalue">
                </div>
                <div class="inputBox">
                    <label for="weightVal">Weight(kg) </label>
                    <input type="number" name="" value="400.36" id="weightVal">
                </div>

                <div class="inputBox">
                    <label for="freightValue">Freight</label>
                    <input type="number" name="" value="10" id="freightValue">
                </div>

                <div class="inputBox">
                    <label for="BCDrate">BCD</label>
                    <select name="" value="0" id="BCDrate">
                    </select>
                </div>

                <div class="inputBox">
                    <label>GST</label>
                    <div class="optBox">
                        <label for="gst_12">12%</label>
                        <input type="radio" name="GSToption" id="gst_12" value="12">
                        <label for="gst_18">18%</label>
                        <input type="radio" name="GSToption" id="gst_18" value="18" checked>
                    </div>
                </div>

                <hr class="hor-bar">

                <div class="constantBox">
                    <div class="inputBox">
                        <label for="constantTotalWeight">Total Weight</label>
                        <input type="number" value="21433" placeholder="Total Weight" id="constantTotalWeight" />
                    </div>
                    <div class="inputBox">
                        <label for="constantEXWcharges">EXW Charges</label>
                        <input type="number" value="1306.14" placeholder="EXW Charge" id="constantEXWcharges" />
                    </div>
                    <div class="inputBox">
                        <label for="rateValue">Exchange Rate </label>
                        <input type="number" name="" value="84.25" id="rateValue">
                    </div>
                </div>

                <hr class="hor-bar">
                
                <div class="outputBox">
                    <span>Misc Value: <span id="miscValue"></span></span>
                    <!-- <span>INR Value: <span id="INRvalue"></span></span> -->
                    <span>Freight: <span id="FreightFinalValue"></span></span>
                    <span>Insurance: <span id="insuranceValue"></span></span>
                    <span>Assessable Value: <span id="totalValue"></span></span> <!-- Total Value -->
                    <hr>
                    <span>BCD: <span id="BCDvalue"></span></span>
                    <span>SW: <span id="SWvalue"></span></span>
                    <span>GST: <span id="gstAmtVal"></span></span>
                    <hr>
                    <span>Duty Payable Amount: <span id="amtValue"></span></span>
                </div>
                
                <hr class="hor-bar">
                <button id="newDutyBtn">New Duty</button>
            </div>
        </div>

        <!-- the side list panel -->
        <div class="panel">
            <h1>List</h1>
            <ul id="BillsList">
                <!-- <li class="selected">
                    <span class="name">HARDWARE</span>
                    <span>SW: 3190</span>
                    <span>GST: 3190</span>
                    <span>Duty Payable Amount: 3190</span>

                    <span class="action-panel">
                        <button>Delete</button>
                    </span>
                </li> -->
            </ul>

            <div class="toolbar">
                <button id="genPDFbtn">Export PDF</button>
            </div>
        </div>
    </div>
    <!-- <div id="imgOutput"></div> -->
    <script src="Duty.js"></script>
    <script src="export.js"></script>
    <script src="scripts.js"></script>
    <script src="designScript.js"></script>
    <!-- <script src= "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script> -->
</body>

</html>
